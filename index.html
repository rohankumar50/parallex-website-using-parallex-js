<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Rosa</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">Explore.</div>
        <div class="navlink">
            <ul class="nav-item">
                <li><img src="/images/linkedin.png"></li>
                <li><img src="/images/facebook.png"></li>
                <li><img src="/images/instagram-logo.png"></li>
            </ul>
        </div>
    </div>
    <!-- navbar end -->


    <section id="sectionone" class="screen">
        <div id="scene">
            <div data-depth="0.1" class="bg">
                <img src="/images/background.png" alt="">
            </div>
            <div data-depth="0.1" class="rock1">
                <img src="/images/rock.png" alt="">
            </div>
            <div data-depth="0.4" class="earth">
                <img src="images/earth.png" alt="" />
            </div>
            <div data-depth="0.2" class="text">
                <h1>PLANETS</h1>
            </div>
            <div data-depth="0.2" class="mid">
                <img src="images/mid.png" alt="" />
            </div>
            <div data-depth="0.1" class="fore">
                <img src="images/foreground.png" alt="" />
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="main.js"></script>
</body>

</html>
